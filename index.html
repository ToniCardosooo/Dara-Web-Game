<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Dara </title>
    <link rel="shortcut icon" href="logo.png">

    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <!-- HTML definition for the Homepage -->
    <div class="homepage" id="homepage">
        <div class="logotipo" id="game-name">
            DARA
        </div>
        <div id="enter-menu">
            <button onclick="switchPage('homepage', 'menu')">ENTER</button>
        </div>
    </div>

    <!-- HTML definition for the configuration menu -->    
    <div id="menu">
        <div id="board-size" class="config">

        </div>
        <div id="game-mode" class="config">

        </div>
        <div id="starting-player" class="config">

        </div>
        <div id="ai-difficuly" class="config">

        </div>

        <div>
            <button onclick="switchPage('menu', 'game')">START !!!</button>
        </div>
        <div>
            <button onclick="switchPage('menu', 'homepage')">HOMEPAGE</button>
        </div>
    </div>
    
    <!-- HTML definition for the game page -->
    <div class="game" id="game">
        <h1>Dara</h1>
        <h2 id="winner"></h2>
        <h3 id="text"></h3>
        <div id="board"></div>
        <div>
            <button onclick="switchPage('game', 'menu')">GIVE UP</button>
        </div>
    </div>

    <!-- Importing necessary scripts -->
    <script src="navigation.js"></script>
    <script src="menu.js"></script>
    <script src="game.js"></script>
</body>
</html>
