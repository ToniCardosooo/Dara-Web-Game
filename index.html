<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Dara </title>
    <link rel="shortcut icon" href="logo.png">

    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <!-- HTML definition for the Homepage -->
    <div class="homepage" id="homepage">
        <div class="logotipo" id="game-name">
            DARA
        </div>
        <div class="homepage-buttons">
            <button class="button-style" onclick="switchPage('homepage', 'menu')">ENTER</button>
            <button class="button-style" onclick="switchPage('homepage', 'classifications')">CLASSIFICATIONS</button>
        </div>
    </div>

    <!-- HTML definition for the classifications page -->
    <div class="classifications" id="classifications">
        <span class="classifications-table-title">CLASSIFICATIONS TABLE</span>
        <div class="classifications-table-header">

        </div>
        <div class="classifications-table-content">

        </div>
        <button class="button-style" onclick="switchPage('classifications', 'homepage')">HOMEPAGE</button>
    </div>

    <!-- HTML definition for the configuration menu -->    
    <div class="menu" id="menu">
        <div class="menu-top">
            <div id="board-size" class="config">
                <span>Board Size</span>
                <select id="board-size-select">
                    <option value="0">5 X 6</option>
                    <option value="1">6 X 6</option>
                </select>
            </div>
    
            <div id="game-mode" class="config">
                <span>Game Mode</span>
                <select id="game-mode-select">
                    <option value="0">Player X Player</option>
                    <option value="1">Player X AI</option>
                </select>
            </div>
    
            <div id="starting-player" class="config">
                <span>Starting Player</span>
                <select id="starting-player-select">
                    <option value="0">Player 1 - Red</option>
                    <option value="1">Player 2 - Yellow</option>
                </select>
            </div>
    
            <div id="ai-difficuly" class="config">
                <span>AI Difficulty</span>
                <select id="ai-difficulty-select">
                    <option value="0">Easy</option>
                    <option value="1">Medium</option>
                    <option value="2">Hard</option>
                </select>
            </div>
        </div>

        <div class="menu-bottom">
            <button class="button-style" onclick="switchPage('menu', 'game')">START !!!</button>
            <button class="button-style" onclick="switchPage('menu', 'homepage')">HOMEPAGE</button>
        </div>
    </div>
    
    <!-- HTML definition for the game page -->
    <div class="game" id="game">
        <h1>Dara</h1>
        <h2 id="winner"></h2>
        <h3 id="text"></h3>
        <div id = "jogo">
            <div id ="esquerda"></div>
            <div id="board"></div>
            <div id = "direita"></div>
        </div>
        
        <div>
            <button  onclick="switchPage('game', 'menu');clearboard()">GIVE UP</button>
        </div>
    </div>

    <!-- Importing necessary scripts -->

    <script src="game.js"></script>
</body>
</html>
